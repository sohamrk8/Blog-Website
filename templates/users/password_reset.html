{% extends "partials/base.html" %}
{% block title %}password reset Page{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
<div class="soham">
    <div class = 'container w-50'>
        <div class = 'row mt-5 p-3  '>
            <div class = 'col md-8 offset-md-2'>
                <!--jo blog container banaya he uske bazumai jobhi he vo ismai ayega..-->
                <div class = 'card shadow my-3'>
                    <div class = ' card-body'>
                        <h4>password reset Page</h4>
                        <hr>
                        <div class="alert alert-info">
                            Enter email and mail will be sent with instructions to reset password
                        </div>
                        <form method='POST'>
                            {% csrf_token %}
                            {{form|crispy }}
                            <input class ='btn btn-primary btn-block' type='submit' value ='Reset password'>
                        </form>
                        <hr>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
