{% extends "partials/base.html" %}
{% block title %}Post Detail Page{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}

<div class = 'container '>
    <div class = 'row mt-5 pt-3 '>
        <div class = 'col md-8 offset-md-2 '>
            <!--jo blog container banaya he uske bazumai jobhi he vo ismai ayega..-->
            <div class = 'card shadow my-3 w-75'>
                <div class="card-body">
                    <div class="alert alert-danger">
                        Do you want to delete this post?
                    </div>
                    <form  method="post">
                        {% csrf_token%}
                        <a class="btn btn-secondary btn-sm" href="{% url 'blog-post-detail' post.id %}">Cancel</a>
                        <input class="btn btn-primary btn-sm" type="submit" value="Confirm">
                    
                    </form>
                </div>
            
            </div>
        </div>
        
    </div>
</div>
{% endblock content %}
